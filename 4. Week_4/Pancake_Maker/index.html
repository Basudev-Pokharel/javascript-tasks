<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pancake Maker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img src="pancake.jpg" alt="Delicious pancakes" />
        <div class="price-banner"><span id="totalPrice">5€</span></div>
      </div>

      <div class="form-container">
        <h2>Customize Your Pancake</h2>
        <p class="para-max">
          Pizza like straight from your daydream, because you decide on the
          toppings. Experiment, mix, go crazy and find the most delicious flavor
          world just for you. Product information and climate calculator
        </p>

        <label for="type">Choose your pancake type:</label>
        <select id="type">
          <option valuo="0">Please choose your type</option>
          <option value="5">Classic - 5€</option>
          <option value="6">Chocolate - 6€</option>
          <option value="7">Blueberry - 7€</option>
        </select>

        <h3>Select your toppings (1€ each):</h3>
        <label
          ><input id="check" type="checkbox" class="topping" value="1" />
          Nuts</label
        >
        <label
          ><input type="checkbox" class="topping" value="1" /> Bananas</label
        >
        <label><input type="checkbox" class="topping" value="1" /> Syrup</label>

        <h3>Add extras:</h3>
        <label
          ><input type="checkbox" class="extra" value="2" /> Whipped Cream -
          2€</label
        >
        <label
          ><input type="checkbox" class="extra" value="3" /> Ice Cream -
          3€</label
        >

        <h3>Total Price: <span id="totalPriceDisplay">5€</span></h3>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
